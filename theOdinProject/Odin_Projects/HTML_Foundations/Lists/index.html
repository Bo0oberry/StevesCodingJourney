<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <details>
        <summary>What HTML element is used to create an unordered list?</summary>
        <p>ul</p>
    </details>
    <details>
        <summary>What HTML element is used to create an ordered list?</summary>
        <p>ol</p>
    </details>
    <details>
        <summary>What HTML element is used to create list items within both unordered and ordered lists?</summary>
        <p>li</p>
    </details>
</body>
</html>
